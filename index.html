<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Assets/styles.css"> 

</head>
<body>
    <div class="welcome">
        <h1 class="intro">Welcome to the Coding Quiz!</h1>
        
        <h3 class="directions">You will be presented with multiple choice questions for this quiz. You will start with 2 minutes on the timer to answer 20 questions. If you answer a question incorrectly, 20 seconds will be deducted from the timer. </h3>
        
        <h2 class="start">Press the start button to begin!</h2>
    </div>

    <div class="start-button">
        <button class="start-button">Start the Quiz</button>
    </div>
    
    <script src="Assets/script.js"></script>
</body>
</html>
