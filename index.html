<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="starter-text">
        <h1>Welcome to the Coding Quiz!</h1>
        <p>You will be presented with multiple choice questions for this quiz. You will start with 2 minutes on the timer to answer 20 questions. If you answer a question incorrectly, 20 seconds will be deducted from the timer. </p>
        <br>
        <h2>Press the start button to begin!</h2>
    </div>
    <button id="start-button">Start the Quiz</button>
</body>
</html>
